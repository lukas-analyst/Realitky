resources:
  jobs:
    cleaner_raw2clean_century21:
      name: cleaner_raw2clean_century21
      tasks:
        - task_key: property
          sql_task:
            parameters:
              process_id: "{{job.run_id}}"
              cleaner: "{{job.parameters.cleaner}}"
            query:
              query_id: 02b50dbc-865f-400c-ba0a-67ea0d680e1a
            warehouse_id: 86eda5b32c506765
          max_retries: 2
          min_retry_interval_millis: 5000
        - task_key: property_inactive
          depends_on:
            - task_key: property
          sql_task:
            parameters:
              process_id: "{{job.run_id}}"
              cleaner: "{{job.parameters.cleaner}}"
            query:
              query_id: 2c598318-d4e6-40a8-a04c-a9c1aa6ee40f
            warehouse_id: 86eda5b32c506765
        - task_key: property_price
          sql_task:
            parameters:
              process_id: "{{job.run_id}}"
              cleaner: "{{job.parameters.cleaner}}"
            query:
              query_id: 33529735-6566-42ca-9ce8-f3bfefa7b85c
            warehouse_id: 86eda5b32c506765
          max_retries: 2
          min_retry_interval_millis: 5000
        - task_key: update_stats
          depends_on:
            - task_key: property_price
            - task_key: property_inactive
          run_if: ALL_DONE
          notebook_task:
            notebook_path: /Workspace/Users/hanzliklukas2@gmail.com/Realitky - Scraper -
              weekly/Core/Cleaners/final_clean
            base_parameters:
              row_count: "{{tasks.property.output.rows}}"
              process_id: "{{job.run_id}}"
            source: WORKSPACE
      queue:
        enabled: true
      parameters:
        - name: cleaner
          default: century21
      performance_target: PERFORMANCE_OPTIMIZED
